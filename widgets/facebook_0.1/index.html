function fDbg(v)

      var auth = false;

      var o, p;
      o = location.href.split("?")[1];
      if (o && o != "")
      {
		if (o.split("auth=").length > 1)
		{
		  p = o.split("auth=")[1].split("&")[0];
		  if (p && p != "")
			  auth = p;
		}
      }

      
      $(function() {
		
	  //fDbg("doing oauth? " + auth);

	  if (false == auth)
	      getAccessTokenOAuthFalse();
	  else
	      getAccessTokenOAuthTrue();
	  
      });
