<!DOCTYPE html PUBLIC "-//3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  
  
  <head>
    <title>Facebook for NeTV</title>
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="cMD5.js"></script>
    <script type="text/javascript" src="fXML.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.xml2json.js"></script>
    <script type="text/javascript" src="sendMsgToBridge.js"></script>
    <script type="text/javascript" src="facebookOAuth.js"></script>
    <script type="text/javascript" src="facebookAccess.js"></script>

    <script type="text/javascript">

      var oauth = false;

      var o, p;
      o = location.href.split("?")[1];
      if (o && o != "")
      {
	  p = o.split("oauth=")[1].split("&")[0];
	  if (p && p != "")
	      oauth = p;
      }

      
      $(function() {

	  console.log("needOAuth? " + oauth);

	  if (false == oauth)
	      getAccessTokenOAuthFalse();
	  else
	      getAccessTokenOAuthTrue();
	  
      });
      
    </script>
    
  </head>
  
  <body>
    <div id="result"></div>
  </body>
  
</html>
